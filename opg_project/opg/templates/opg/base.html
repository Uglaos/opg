{% load static %}
<!DOCTYPE html>
<html>
    <head>
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>Home</title>
        {% endif %}

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'opg/main.css' %}">

    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-md">
                <a href="{% url 'product_list' %}"><img src="{% static 'opg/opg_img.png' %}" alt="" style="width:100px;height:auto"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar navbar-light" style="background-color: #e3f2fd;" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link pl-4 font-weight-bold" href="{% url 'product_list' %}">Proizvodi</a>
                        <a class="nav-item nav-link pl-4 font-weight-bold" href="{% url 'profile' %}">Profil</a>
                        <a class="nav-item nav-link pl-4 font-weight-bold" href="{% url 'logout' %}">Odjava</a>
                    </div>
                </div>
            </nav>
            {% block content %}{% endblock %}
        </div>

        <footer class="page-footer font-small blue fixed-bottom">
            <div class="footer-copyright text-center">Â© 2020 Copyright:
                <a href="https://www.linkedin.com/in/alenuglik/">Alen Uglik</a>
            </div>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    </body>
</html>
