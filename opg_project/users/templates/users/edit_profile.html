{% extends "opg/base.html" %}
{% load crispy_forms_tags %}
{% crispy form form.helper %}
{% block content %}
    <div class="container-fluid w-75">
        <form method="POST">
            {% csrf_token %}
            <h2 class="mt-3 mb-5">Editiranje profila</h2>
            <div class="row">
                <div class="col-md-8">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
            <fieldset class="form-group border border-secondary p-2">
                <legend class="pl-1 pr-1 mb-4 w-auto">Podaci</legend>
                {% crispy p_form %}
                <input type="submit" name="submit" value="Editiraj" class="btn btn-primary btn btn-info btn-md mr-4">
            </fieldset>
        </form>
    </div>
{% endblock content %}
